<!DOCTYPE HTML>
<html>
    <head>
        <title>Snap Tabs</title>
        
        <link rel="stylesheet" href="flatly-bootstrap.min.css">
        <style>
        body{min-width: 250px;}
        </style>
    </head>
    <body style="background-color: #1ABC9C; font-family: Roboto;">
        
        <h3 style="text-align: center; color: #2C3E50;" id="head">
            <img src="icon1.png" height="35px" width="35px">
            Snap Tabs
            </h3>
            <div id="alert" class="alert alert-dismissible alert-danger" style="display: none;">
  
  <strong>Enter a name for snap!</strong> 
</div>
        
        
        
        
        <div style="text-align: center;">
            <input class="form-control" type="text" id="name" placeholder="Name for current tabs snap" >
           <a class="btn btn-primary" id="save">  Save  </a>
           <a class="btn btn-primary" id="date">Add Date & Time</a>
        </div>
        <br>
        
        <div class="panel panel-primary">
            <div class="panel-heading"><h5> Saved Snaps</h5></div>
        <div class="panel-body" style="background-color: #1ABC9C;">
        <select class="form-control" id="snaps">
            
        </select>
        </div>
        </div>


        <p id="buttons" style="text-align: center;">
        <a href="#" id="open" class="btn btn-primary" >Open</a>
        <a href="#" id="remove" class="btn btn-primary">Remove</a>
        </p>
        <p id="conf" style="display: none; text-align: center;">
            <b>Are you sure, delete this snap?</b><br>
            <a href="#" id="yes" class="btn btn-danger btn-sm" >Yes</a>
        <a href="#" id="no" class="btn btn-danger btn-sm">No</a>
        </p>
        
        <script src="jquery-3.1.0.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
